<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Archetype Questionnaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body class="main-body min-h-screen flex items-center justify-center p-4">
    <div id="app-container" class="p-8 w-full max-w-4xl">
        <!-- Landing Page Section -->
        <div id="landing-page" class="text-center">
            <h1 class="landing-header mb-8">Find your Design Archetype</h1>
            <p class="landing-body mb-12 max-w-3xl mx-auto">By clarifying your creative identity, you will be able to better align with projects, teams, and opportunities, while also defining clear paths for personal and professional development.</p>
            <button id="start-quiz-button" class="landing-button px-8 py-4 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl">
                Take the quiz
            </button>
        </div>

        <!-- Questionnaire Section (Initially Hidden) -->
        <div id="questionnaire-section" class="hidden fixed inset-0 p-8 flex items-center justify-center">
            <div class="questionnaire-container w-full max-w-3xl p-8">
                <!-- Header "Design Archetype Questionnaire" removed from here -->
                <div id="question-content" class="mb-6 questionnaire-text">
                    <!-- Question will be rendered here by JavaScript -->
                </div>
                <div class="flex justify-end items-center gap-4 mt-8">
                    <button id="prev-button" class="prev-button px-6 py-3 rounded-lg transition-all duration-300 mr-auto">
                        Previous
                    </button>
                    <button id="next-button" class="next-button px-6 py-3 rounded-lg shadow-md hover:shadow-lg transition-all duration-300">
                        Next
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Modal (initially hidden) -->
        <div id="results-modal" class="hidden fixed inset-0 results-modal-bg flex items-center justify-center p-4 z-50 overflow-y-auto">
            <div class="results-container p-8 w-full max-w-3xl max-h-[90vh] overflow-y-auto shadow-2xl">
                <!-- Removed "Your Design Archetype Results" title -->

                <!-- Best Match Section -->
                <div id="best-match-section" class="mb-8 text-left">
                    <!-- Best match content will be rendered here by JavaScript -->
                </div>

                <!-- Chart Container -->
                <div class="mb-8">
                    <h3 class="text-2xl font-semibold text-white mb-4 text-center">Your matches</h3>
                    
                    <!-- Chart Views Container with Toggle -->
                    <div class="relative mb-6">
                        <!-- Radar Chart View -->
                        <div id="radar-view" class="chart-view hidden">
                            <div class="w-full h-full">
                                <canvas id="radarChart"></canvas>
                            </div>
                        </div>
                        
                        <!-- Percentage Bars View -->
                        <div id="bars-view" class="chart-view">
                            <div id="percentage-bars" class="space-y-3">
                                <!-- Percentage bars will be rendered here by JavaScript -->
                            </div>
                        </div>
                        
                        <!-- Chart Toggle Switch - Bottom Right -->
                        <div class="absolute bottom-4 right-4">
                            <label class="chart-switch-container">
                                <input type="checkbox" id="chart-toggle" class="chart-switch-input">
                                <span class="chart-switch-slider"></span>
                                <span class="chart-switch-label">Graph</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Removed Sorted List of Archetypes and Scores -->
                <!-- <div class="mb-8">
                    <h3 class="text-2xl font-semibold text-gray-800 mb-4 text-center">All Archetype Scores</h3>
                    <ul id="archetype-list" class="space-y-3">
                        
                    </ul>
                </div> -->

                <div class="text-center mt-8">
                    <button id="restart-button" class="restart-button px-8 py-4 rounded-lg font-semibold text-white shadow-md hover:shadow-lg transition-all duration-300">
                        Take the quiz again
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
